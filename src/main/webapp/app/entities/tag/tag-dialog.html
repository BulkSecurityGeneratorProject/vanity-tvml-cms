
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTagLabel" translate="vanityTvmlApp.tag.home.createOrEditLabel">Create or edit a Tag</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.tag.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.tag.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="vanityTvmlApp.tag.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.tag.name"
                    required ng-minlength="1" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="vanityTvmlApp.tag.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.tag.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="vanityTvmlApp.tag.tagImageURLString" for="field_tagImageURLString">Tag Image URL String</label>
            <input type="text" class="form-control" name="tagImageURLString" id="field_tagImageURLString"
                    ng-model="vm.tag.tagImageURLString"
                    required ng-minlength="1" />
            <div ng-show="editForm.tagImageURLString.$invalid">
                <p class="help-block"
                    ng-show="editForm.tagImageURLString.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.tagImageURLString.$error.minlength" translate="entity.validation.minlength" translate-value-min="1">
                    This field is required to be at least 1 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="vanityTvmlApp.tag.subtitle" for="field_subtitle">Subtitle</label>
            <input type="text" class="form-control" name="subtitle" id="field_subtitle"
                    ng-model="vm.tag.subtitle"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
